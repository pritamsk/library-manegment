<!DOCTYPE html>
<html>
<head>
  <title>Librarian Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Librarian Page</h1>

  <h2>Books</h2>
  <table id="book-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Book rows will be dynamically added here -->
    </tbody>
  </table>

  <!-- Add Book Form -->
  <h2>Add Book</h2>
  <form id="add-book-form">
    <input type="text" id="book-title" placeholder="Title" required>
    <input type="text" id="book-author" placeholder="Author" required>
    <button type="submit">Add Book</button>
  </form>

  <!-- Update Book Form -->
  <h2>Update Book</h2>
  <form id="update-book-form">
    <input type="text" id="update-book-id" placeholder="Book ID" required>
    <input type="text" id="update-book-title" placeholder="New Title">
    <input type="text" id="update-book-author" placeholder="New Author">
    <button type="submit">Update Book</button>
  </form>

  <!-- Remove Book Form -->
  <h2>Remove Book</h2>
  <form id="remove-book-form">
    <input type="number" id="remove-book-id" placeholder="Book ID" required>
    <button type="submit">Remove Book</button>
  </form>

  <!-- Add Member Form -->
  <h2>Add Member</h2>
  <form id="add-member-form">
    <input type="text" id="member-name" placeholder="Name" required>
    <input type="password" id="member-password" placeholder="Password" required>
    <button type="submit">Add Member</button>
  </form>

  <!-- Update Member Form -->
  <h2>Update Member</h2>
  <form id="update-member-form">
    <input type="text" id="update-member-id" placeholder="Member ID" required>
    <input type="text" id="update-member-name" placeholder="New Name">
    <input type="password" id="update-member-password" placeholder="New Password">
    <select id="update-member-role" required>
      <option value="">Select Role</option>
      <option value="Member">Member</option>
      <option value="Librarian">Librarian</option>
    </select>
    <button type="submit">Update Member</button>
  </form>

  <!-- Remove Member Form -->
  <h2>Remove Member</h2>
  <form id="remove-member-form">
    <input type="text" id="remove-member-id" placeholder="Member ID" required>
    <button type="submit">Remove Member</button>
  </form>

 

  <script src="../Javscript/librarian.js"></script>
</body>
</html>
